[workspace]
resolver = "2"
members = ["serde_at", "atat_derive", "atat", "examples"]


# cargo build/run
[profile.dev]
codegen-units = 1
debug = 2
debug-assertions = true # <-
incremental = false
opt-level = "s"         # <-
overflow-checks = true  # <-

# cargo test
[profile.test]
codegen-units = 1
debug = 2
debug-assertions = true # <-
incremental = false
opt-level = "s"         # <-
overflow-checks = true  # <-

# cargo build/run --release
[profile.release]
codegen-units = 1
debug = 2
debug-assertions = false # <-
incremental = false
lto = 'fat'
opt-level = "s"          # <-
overflow-checks = false  # <-

# cargo test --release
[profile.bench]
codegen-units = 1
debug = 2
debug-assertions = false # <-
incremental = false
lto = 'fat'
opt-level = "s"          # <-
overflow-checks = false  # <-

[patch.crates-io]
embassy-executor = { git = "https://github.com/embassy-rs/embassy", rev="9cd0beaee37f9e1cc885ad162b63bca795478227" }
embassy-rp = { git = "https://github.com/embassy-rs/embassy", rev="9cd0beaee37f9e1cc885ad162b63bca795478227" }
embassy-time = { git = "https://github.com/embassy-rs/embassy", rev="9cd0beaee37f9e1cc885ad162b63bca795478227" }
